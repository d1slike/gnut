<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="index :: htmlhead" th:with="title='Hello'"></head>

  <body>
    <div th:replace="index :: navbar">(navbar)</div>

    <div class="container" style="maxWidth: 300px;" align="center">
      <div class="starter-template">
        <h1>Spring MVC / Thymeleaf / Bootstrap</h1>
        <p class="lead" th:text="${greeting}">(greeting)</p>
        <p>The current time is <span th:text="${currentTime}">(time)</span></p>
      </div>
    </div>

    <div th:include="index :: footer" id="footer">(footer)</div>

  </body>
</html>
