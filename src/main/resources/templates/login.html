<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"></link>

    <title>Авторизация</title>

    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/starter.css}" rel="stylesheet"></link>
</head>

<body>
<div class="container" style="width: 300px;" align="center">
    <h2>Авторизация</h2>
    <p th:if="${registeredSuccess}">Вы успешно зарегистрированы!</p>
    <p th:if="${loginError}">Неверный логин или пароль</p>
    <form th:action="@{/j_spring_security_check}" method="post">
        <fieldset>
            <p>Логин: <input type="text" id="j_username" name="j_username"/></p>
            <p>Пароль: <input type="password" id="j_password" name="j_password"/></p>
        </fieldset>
        <input class="btn btn-lg btn-primary btn-block" style="width: 200px; height: 50px" type="submit" value="Войти"/>
    </form>
    <form action="/registration">
        <button class="btn btn-lg btn-primary btn-block" style="width: 200px; height: 50px" type="submit">Регистрация
        </button>
    </form>
</div>
</body>
</html>
