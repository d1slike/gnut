<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"></link>

    <title>Авторизация</title>

    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/starter.css}" rel="stylesheet"></link>
</head>
<body>
<div class="container" style="width: 300px;" align="center">
    <h2>Регистрация</h2>
    <form th:action="@{/registration}" th:object="${registrationInfo}" method="post">
        <fieldset>
            <p>Логин: <input type="text" th:field="*{login}"/></p>
            <div th:if="${loginAlreadyExist}" style="color: red">*Пользователь
                уже существует
            </div>
            <p>Пароль: <input type="password" th:field="*{password}"/></p>
            <p>Email: <input type="text" th:field="*{email}"/></p>
        </fieldset>
        <input class="btn btn-lg btn-primary btn-block" style="width: 200px; height: 50px" type="submit"
               value="Зарегистрироваться"/>
    </form>
</div>
</body>
</html>
