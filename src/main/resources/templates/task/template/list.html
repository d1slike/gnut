<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="maxWidth=device-maxWidth, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"></link>

    <title>Авторизация</title>

    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/starter.css}" rel="stylesheet"></link>
</head>

<body>
<!--/*@thymesVar id="list" type="ru.disdev.controllers.TaskTemplateController.templateList()"*/-->
<table align="center" border="0" cellpadding="0" cellspacing="0" style="maxWidth:600px;max-height: 1000px">
    <tbody>
    <tr>
        <td style="align-content: center">ID</td>
        <td style="align-content: center">Имя</td>
        <td style="align-content: center"></td>
        <td style="align-content: center"></td>
    </tr>
    <tr th:each="template : *{templateList}">
        <td style="align-content: center" th:text="*{template.getId()}"></td>
        <td style="align-content: center" th:text="*{template.getName()}"></td>
        <td style="align-content: center">
            <form th:action="'template/edit/' + ${template.getId()}">
                <input type="submit" value="Изменить"/>
            </form>
        </td>
        <td style="align-content: center">
            <form th:action="@{/template}">
                <button type="submit" th:value="*{template.getId()}" name="removeTemplate">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form action="template/new">
    <button type="submit" >Добавить</button>
</form>
</body>
</html>
